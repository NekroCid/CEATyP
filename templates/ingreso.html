
{% extends "_basecuenta.html" %}
{% set active_page = "datos" %}
{% block bodycontent %}
<div class="container">
  <h1>Agregar ingreso</h1>
  <form action="/ingreso" method="post">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <span class="label label-primary">Fecha</span>
            <input name="fechain" type="text" class="form-control" placeholder="AAAA-MM-DD" id="datepicker">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <span class="label label-primary">Importe</span>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Cantidad ingresada" name="saldo">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <span class="label label-primary">Cuenta</span>
            <select name="cuenta" class="form-control">
              {%for resultado in cuentas:%}
              <option value="{{resultado.Nombre}}">{{resultado.Nombre}}</option>
              {%endfor%}
            </select>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <span class="label label-primary">Categoria</span>
            <input name="categoria" type="text" class="form-control" placeholder="Â¿Como se obtuvo el dinero?">
          </div>
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Guardar</button>
      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <br>
            {% if error %}
            <p class="alert alert-danger">
              {{error}}
            </p>
            {% endif %}
            {% if success %}
            <p class="alert alert-success">
              {{success}}
            </p>
            {% endif %}
            </div>
          </div>
        </div>
  </form>
</div>
{% endblock %}
