{% extends "_base.html" %}
{% set active_page = "datos" %}
{% block bodycontent %}
<div class="container">
  <h1>Modificar Tarea</h1>
  <form method="post" action="/taream?idtask={{task.id}}">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <span class="label label-warning">Titulo</span>
            <input type="text" name="titulo" class="form-control" value="{{task.title}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <span class="label label-warning">Nota</span>
            <textarea name="nota" class="form-control" rows="3">{{task.notes}}</textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <div class="form-group">
            <span class="label label-warning">Fecha de Entrega</span>
            <input name="fecha" type="text" class="form-control" placeholder="AAAA-MM-DD" id="datepicker">
          </div>
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Guardar</button>
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <div class="form-group">
            <br>
            {% if error %}
            <p class="alert alert-danger">
              {{error}}
            </p>
            {% endif %}
          </div>
        </div>
      </div>
  </form>
</div>
{% endblock %}
