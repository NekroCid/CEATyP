<html>
 <head>
   <title>
      {% block title %}Control Escolar{% endblock %}
   </title>
   <style media="screen">
   #form{
     border-radius: 18px 18px 18px 18px;
    -moz-border-radius: 18px 18px 18px 18px;
    -webkit-border-radius: 18px 18px 18px 18px;
    border: 5px double #8a8a8a;
    background-color: #141414;
   }
   footer{
     text-align: center;
     font-size: 8p;
   }
   </style>
   <!-- <link rel="stylesheet" type="text/css" href="/static/estilo.css"> -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/estilos.css">
   <link rel="stylesheet" href="css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="js/jquery-ui.css">
   <!-- <script scr="js/jquery.js"></script> -->
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
   <script src="js/jquery.js"></script>
   <script src="js/jquery-ui.js"></script>
   <script>
     $(function() {
       $( "#datepicker" ).datepicker();
     });
   </script>
 </head>

 <body>
   <div id="bodycontent">
      {% block bodycontent %}
      <div class="row">
        <div class="col-md-3 col-md-offset-3" >
          <img src="/img/tec.png" alt="" width="90" height="90" class="pull-right"/>
        </div>
        <div class="col-md-3">
          <h1 class="pull-left">CEATyP</h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form">
          <!-- REGISTRATION FORM -->
          <div class="text-center" style="padding:50px 0">
          	<div class="logo">Registro</div>
          	<!-- Main Form -->
          	<div class="login-form-1">
          		<form id="register-form" class="text-left" method="POST" action="/register">
          			<div class="login-form-main-message"></div>
          			<div class="main-login-form">
          				<div class="login-group">
          					<div class="form-group">
          						<label for="reg_username" class="sr-only">Corero Electronico</label>
          						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Corero Electronico">
          					</div>
                    <div class="form-group">
          						<label for="reg_username" class="sr-only">Nombre(s)</label>
          						<input type="text" class="form-control" id="reg_name" name="reg_name" placeholder="Nombre(s)">
          					</div>
                    <div class="form-group">
          						<label for="reg_username" class="sr-only">Apellido Paterno</label>
          						<input type="text" class="form-control" id="reg_ap" name="reg_ap" placeholder="Apellido Paterno">
          					</div>
                    <div class="form-group">
          						<label for="reg_username" class="sr-only">Apellido Materno</label>
          						<input type="text" class="form-control" id="reg_am" name="reg_am" placeholder="Apellido Materno">
          					</div>
          					<div class="form-group">
          						<label for="reg_password" class="sr-only">Contraseña</label>
          						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Contraseña">
          					</div>
          					<div class="form-group">
          						<label for="reg_password_confirm" class="sr-only">Confirma Contraseña</label>
          						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirma Contraseña">
          					</div>
          					<div class="form-group">
          						<label for="reg_fullname" class="sr-only">Fecha de nacimeinto</label>
                      <input name="reg_date" type="text" class="form-control" placeholder="Fecha de nacimeinto" id="datepicker">
          					</div>
                    <div class="form-group">
                      <label for="reg_fullname" class="sr-only">Nacionalidad</label>
                      <input type="text" class="form-control" id="reg_nat" name="reg_nat" placeholder="Pais">
                    </div>
          					<div class="form-group login-group-checkbox">
          						<input type="radio" class="" name="reg_gender" id="male" placeholder="username" value=1>
          						<label for="male">Hombre</label>

          						<input type="radio" class="" name="reg_gender" id="female" placeholder="username" value=0>
          						<label for="female">Mujer</label>
          					</div>
          				</div>
          				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          			</div>
                <div class="etc-login-form">
          				<p>¿Ya estas registrado? <a href="/">Incio Sesion aqui</a></p>
          			</div>
                {% if error %}
                <p class="alert alert-success">
                  {{error}}
                </p>
                {% endif %}
          		</form>
          	</div>
          	<!-- end:Main Form -->
          </div>
        </div>
      {% endblock %}
   </div>
   <footer>

		<p>© 2015 CEATyP. Todos los derechos reservados. <a href="/contacto">Soporte y contacto</a> 0.0067</p>
		<p>187.204.107.60</p>

	</footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="js/jquery.validate.min.js"></script> -->
  <!-- <script src="js/libreria.js"></script> -->
 </body>
</html>
